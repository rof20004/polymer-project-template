<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .card {
        margin-top: 8%;
        margin-left: 32%;
        height: 50%;
        width: 35%;
      }

      .card h3 {
        padding-top: 20px;
        text-align: center;
      }

      .card #loginButtons {
        display:block;
        text-align: center;
        margin: 0 auto;
        margin-bottom: 20px;
      }

      .google {
        background: #66BB6A;
      }

      .facebook {
        background: #64b5f6;
      }
    </style>

    <firebase-auth
        id="auth"
        user="{{user}}"
        provider="{{provider}}"
        on-error="firebaseLoginError">
    </firebase-auth>

      <div class="card">
        <h3>Sistema Teste de Polymer</h3>
        <div id="loginButtons">
          <paper-icon-button icon="cloud" on-tap="firebaseLogin" data-args="google" title="Entrar com Google"></paper-icon-button>
          <paper-icon-button icon="move-to-inbox" on-tap="firebaseLogin" data-args="facebook" title="Entrar com Facebook"></paper-icon-button>
        </div>
      </div>

  </template>

  <script>
    Polymer({

      is: 'my-login',

      properties: {
        user: {
          type: Object,
          notify: true
        },
        provider: {
          type: String,
          notify: true
        }
      },

      firebaseLogin: function(e) {
        this.provider = e.target.getAttribute('data-args');
        if (this.provider == null) {
          var myApp = document.querySelector('my-app');
          myApp.$.toast.text = 'Login inv√°lido';
          myApp.$.toast.show();
          return;
        }
        this.$.auth.signInWithPopup();
      },

      firebaseLoginError: function(error) {
        var myApp = document.querySelector('my-app');
        myApp.$.toast.text = error.detail.message;
        myApp.$.toast.show();
      }

    });
  </script>
</dom-module>
