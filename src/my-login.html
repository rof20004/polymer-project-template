<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-material {
        margin: 15% 25% 15% 32%;
        width: 35%;
      }

      paper-material h3 {
        padding-top: 20px;
        text-align: center;
      }

      paper-material paper-input {
        padding-left: 20px;
        padding-right: 20px;
      }

      paper-material paper-button {
        margin-left: 20px;
        margin-bottom: 20px;
        margin-top: 20px;
      }
    </style>

      <paper-material elevation="1">
        <h3>Sistema Teste de Polymer</h3>
        <paper-input label="E-mail" name="email" id="email" required auto-validate error-message="E-mail é obrigatório"></paper-input>
        <paper-input type="password" label="Senha" name="senha" id="senha" required auto-validate error-message="Senha é obrigatório"></paper-input>
        <paper-button raised on-tap="doLogin">Entrar</paper-button>
      </paper-material>
      <iron-ajax id="ajaxLogin"
        auto
        method="post"
        url="http://0.0.0.0:3000/login"
        handle-as="json"
        on-response="loginResponse"></iron-ajax>

  </template>

  <script>
    Polymer({
      is: 'my-login',
      properties: {
        email: {
          type: String
        },
        senha: {
          type: String
        }
      },

      doLogin: function (e) {
        var dataList = 'email=' + encodeURIComponent(this.$.email.value) + '&senha=' + encodeURIComponent(this.$.senha.value);
        this.$.ajaxLogin.body = dataList;
        this.$.ajaxLogin.generateRequest();
      },

      loginResponse: function(r) {
        console.log(r);
      },

    });
  </script>
</dom-module>
