<dom-module id="my-login">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-material {
        margin: 15% 25% 15% 32%;
        width: 35%;
      }

      paper-material h3 {
        padding-top: 20px;
        text-align: center;
      }

      paper-material paper-input {
        padding-left: 20px;
        padding-right: 20px;
      }

      paper-material paper-button {
        margin-left: 20px;
        margin-bottom: 20px;
        margin-top: 20px;
      }
    </style>

      <firebase-auth
          id="auth"
          user="{{user}}"
          provider="google"
          on-error="firebaseLoginError">
      </firebase-auth>

      <paper-material elevation="1">
        <h3>Sistema Teste de Polymer</h3>
        <paper-input label="E-mail" name="email" id="email" required auto-validate error-message="E-mail é obrigatório"></paper-input>
        <paper-input type="password" label="Senha" name="senha" id="senha" required auto-validate error-message="Senha é obrigatório"></paper-input>
        <paper-button raised on-tap="gmailLogin">Entrar com Google</paper-button>
      </paper-material>

  </template>

  <script>
    Polymer({

      is: 'my-login',

      properties: {
      },

      gmailLogin: function() {
        this.$.auth.signInWithPopup();
      },

      firebaseLoginError: function(data) {
        var app = document.querySelector('#app');
        app.$.toast.text = data;
        app.$.toast.show();
      }

    });
  </script>
</dom-module>
