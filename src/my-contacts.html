<dom-module id="my-contacts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 60px;
      }

      .fabContato {
        display: block;
        margin: 24px;
      }

      .fabRight {
        position: fixed;
        right: 25px;
        top: 80px;
      }

      .btnForms {
        margin-right: 20px;
      }

      paper-button {
        margin-left: 0px;
      }

      paper-button.custom {
        --paper-button-ink-color: var(--paper-pink-a200);
        /* These could also be individually defined for each of the
          specific css classes, but we'll just do it once as an example */
        --paper-button-flat-keyboard-focus: {
          background-color: var(--paper-pink-a200);
          color: white !important;
        };
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }

      paper-button.custom:hover {
        background-color: var(--paper-indigo-100);
      }

      paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
      }
    </style>

    <iron-media-query query="(max-width:768px)" query-matches="{{isMobile}}"></iron-media-query>

    <!-- Firebase Document - Tela de Cadastro -->
    <firebase-document
      id="ref"
      path="https://polymer-test-6f997.firebaseio.com"
      data="{{contato}}"
      log>
    </firebase-document>

    <template is="dom-if" if="{{isAddButton}}">
      <div class="fabContato">
        <paper-fab class="fabRight" on-tap="nextPage" icon="icons:create" elevation="1" >
        </paper-fab>
        <paper-tooltip position="right">Ir para Cadastro de Contato</paper-tooltip>
      </div>
    </template>

    <template is="dom-if" if="{{!isAddButton}}">
      <div class="fabContato">
        <paper-fab class="fabRight" on-tap="nextPage" icon="hardware:keyboard-arrow-left" elevation="1" >
        </paper-fab>
        <paper-tooltip position="right">Voltar para Listagem de Contatos</paper-tooltip>
      </div>
    </template>

    <neon-animated-pages id="pages" class="flex" selected="[[selectedPage]]" >
      <neon-animatable>
        <div id="contatoList">
          <div class="card">
            <h1>Listar Contatos</h1>
            <p><paper-input label="Pesquisar"></paper-input></p>
          </div>
        </div>
      </neon-animatable>

      <neon-animatable>
        <div id="contatoAdd">
          <div class="card">
            <h1>Cadastrar Contato</h1>
            <form is="iron-form" method="post">
              <template is="dom-if" if="{{isMobile}}">
                <div class="vertical layout">
                  <paper-input label="Nome" id="nome" value="{{contato.nome}}"></paper-input>
                  <gold-phone-input id="telefone" phone-number-pattern="XX-XXXXX-XXXX" value="{{contato.telefone}}" auto-validate></gold-phone-input>
                </div>
              </template>
              <template is="dom-if" if="{{!isMobile}}">
                <div class="horizontal layout" >
                  <div class="flex-7">
                    <paper-input class="btnForms" label="Nome" id="nome" value="{{contato.nome}}"></paper-input>
                  </div>
                  <div class="flex-5">
                    <gold-phone-input label="Telefone" id="telefone" phone-number-pattern="XX-XXXXX-XXXX" value="{{contato.telefone}}" auto-validate error-message="Número de telefone inválido"></gold-phone-input>
                  </div>
                </div>
              </template>
            </form>
            <paper-button raised class="custom indigo" on-tap="saveContact">Salvar</paper-button>
          </div>
        </div>
      </neon-animatable>
    </neon-animated-pages>

  </template>

  <script>
    Polymer({

      is: 'my-contacts',

      properties: {
        user: {
          type: Object
        },
        contato: {
          type: Object,
          notify: true
        },
        selectedPage: {
          type: String,
          notify: true,
          value: 0
        },
        entryAnimation: {
          type: String,
          notify: true
        },
        exitAnimation: {
          type: String,
          notify: true
        },
        isAddButton: {
          type: Boolean,
          notify: true,
          value: true
        },
        behaviors: [
          Polymer.NeonAnimationRunnerBehavior
        ]
      },

      nextPage: function() {
        this.selectedPage = this.selectedPage ? 0 : 1;
        this.isAddButton = (this.selectedPage == 0);
      },

      saveContact: function() {
        this.$.ref.save('/user/' + this.user.uid + '/contatos').then(function() {
          let app = document.querySelector('#app');
          app.$.toast.text = 'Operação realizada com sucesso';
          app.$.toast.show();
          document.querySelector('#nome').value = '';
          document.querySelector('#nome').$.input.focus();
          document.querySelector('#telefone').value = '';
        });
      }

    });
  </script>
</dom-module>
