<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      paper-material {
        margin: 15% 25% 15% 32%;
        width: 35%;
      }

      paper-material h3 {
        padding-top: 20px;
        text-align: center;
      }

      paper-material paper-input {
        padding-left: 20px;
        padding-right: 20px;
      }

      paper-material paper-button {
        margin-left: 20px;
        margin-bottom: 20px;
        margin-top: 20px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <template is="dom-if" if="{{!user}}">
      <firebase-auth
          id="auth"
          user="{{user}}"
          provider="google"
          on-login="onLogin"
          on-error="firebaseLoginError">
      </firebase-auth>

      <paper-material elevation="1">
        <h3>Sistema Teste de Polymer</h3>
        <paper-input label="E-mail" name="email" id="email" required auto-validate error-message="E-mail é obrigatório"></paper-input>
        <paper-input type="password" label="Senha" name="senha" id="senha" required auto-validate error-message="Senha é obrigatório"></paper-input>
        <paper-button flex layout horizontal raised on-tap="firebaseLogin"><iron-icon icon="social:person"></iron-icon>&nbsp;Entrar com Google</paper-button>
      </paper-material>
    </template>

    <template is="dom-if" if="{{user}}">
      <app-drawer-layout fullbleed>
        <!-- Drawer content -->
        <app-drawer>
          <app-toolbar>Menu</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="view1" href="/view1">View One</a>
            <a name="view2" href="/view2">View Two</a>
            <a name="view3" href="/view3">View Three</a>
            <a name="sair"  href="#" on-tap="firebaseLogout" >Sair</a>
          </iron-selector>
        </app-drawer>

        <!-- Main content -->
        <app-header-layout has-scrolling-region>

          <app-header condenses reveals effects="waterfall">
            <app-toolbar>
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
              <div main-title>My App</div>
            </app-toolbar>
          </app-header>

          <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="view404"
              role="main">
            <my-view1 name="view1"></my-view1>
            <my-view2 name="view2"></my-view2>
            <my-view3 name="view3"></my-view3>
            <my-view404 name="view404"></my-view404>
          </iron-pages>
        </app-header-layout>
      </app-drawer-layout>
    </template>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        user: {
          type: Object,
          value: null
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      firebaseLogin: function() {
        this.$$('#auth').signInWithPopup();
      },

      firebaseLogout: function() {
        this.$$('#auth').signOut();
        window.history.pushState(null, null, '/');
      },

      firebaseLoginError: function(error) {
        var app = document.querySelector('#app');
        app.$.toast.text = error;
        app.$.toast.show();
      }

    });
  </script>
</dom-module>
